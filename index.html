<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfiniteBZ - Chennai Business Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4f46e5;
        --secondary: #06b6d4;
        --bg: #fdfdff;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      @keyframes slideUpReveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes letterReveal {
        0% { opacity: 0; transform: translateY(0.2em) rotateX(-20deg); filter: blur(4px); }
        100% { opacity: 1; transform: translateY(0) rotateX(0deg); filter: blur(0); }
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(15px, -20px); }
        66% { transform: translate(-10px, 15px); }
      }

      @keyframes scanLine {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      @keyframes gradientText {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .reveal {
        opacity: 0;
        animation: slideUpReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-letter {
        display: inline-block;
        opacity: 0;
        animation: letterReveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: center;
        backface-visibility: hidden;
      }

      .animate-gradient-text {
        background-size: 200% auto;
        animation: gradientText 4s linear infinite;
      }

      .floating-orb {
        animation: float 12s ease-in-out infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      }

      .glass-card:hover {
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 20px 40px rgba(79, 70, 229, 0.1);
      }

      .btn-bounce {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .btn-bounce:active {
        transform: scale(0.92);
      }

      .scan-beam {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent, rgba(79, 70, 229, 0.05), transparent);
        height: 100px;
        pointer-events: none;
        animation: scanLine 3s linear infinite;
      }

      .light-mesh {
        background: radial-gradient(circle at 50% -20%, #eef2ff 0%, #ffffff 100%);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="light-mesh">
    <div id="root"></div>
  <script type="module" src="/index.jsx"></script>
</body>
</html>
