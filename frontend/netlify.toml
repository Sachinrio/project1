[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


# Set environment variables for the build
[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false" 

# Placeholder for API proxy - Updated to User's Deployed Backend
[[redirects]]
  from = "/api/*"
  to = "https://project1-kmm5.onrender.com/api/:splat"
  status = 200
  force = true
